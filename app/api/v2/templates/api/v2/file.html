<!DOCTYPE html>
<html lang="en">
<head>

    <title>Distorage</title>
    {% assets "scss_all" %}
        <link rel=stylesheet type=text/css href="{{ url_for("api.v2.static", filename="file.css") }}">
    {% endassets %}
</head>
<body>
<div id="drop-zone-border--outer">
    <div id="drop-zone">
        <div id="drop-zone-border--inner">

    </div>
</div>
<iframe id="svg-frame" src="{{ url_for('api.v2.static', filename="wave.svg") }}"></iframe>
